<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'"
  />
  <meta
    http-equiv="X-Content-Security-Policy"
    content="default-src 'self'; script-src 'self'"
  />
  <title>Slider</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>PRIM</h1>
    <section>
        <button id="toggle-dark-mode">Theme: System</button>
        <button id="reset-to-system" disabled="true">use System</button>
    </section>
  </header>
  <main>
    <section>
      <p>
        Pictures loaded Randomly Into Multiplex.
      </p>
      <p>
        PRIM... not proper.
      </p>
    </section>
    <section id="slideshow-settings">
      <form id="slideshow1" class="settings-box" data-slideshow="1">
        <h2>Slideshow 1</h2>
        <button type="button" class="folder-picker">Open a Folder</button>
        <p>
          <label>File Path:
            <input type="url" name="file-path-1" id="result_dirPathDisplay-1" readonly />
          </label>
        </p>
        <p>
          <label>
            Duration:
            <input type="number" name="interval-picker-1" step="0.25" min="0.75" max="300"/>
            Seconds
          </label>
        </p>
      </form>

      <form id="slideshow2" class="settings-box" data-slideshow="2">
        <h2>Slideshow 2</h2>
        <button type="button" class="folder-picker">Open a Folder</button>
        <p>
          <label>File Path:
            <input type="text" name="file-path-2" id="result_dirPathDisplay-2" readonly />
          </label>
        </p>
        <p>
          <label>
            Duration:
            <input type="number" name="interval-picker-2" step="0.25" min="0.75" max="300"/>
            Seconds
          </label>
        </p>
      </form>

      <form id="slideshow3" class="settings-box" data-slideshow="3">
        <h2>Slideshow 3</h2>
        <button type="button" class="folder-picker">Open a Folder</button>
        <p>
          <label><span class="button">File Path:</span>
            <input type="text" name="file-path-3" id="result_dirPathDisplay-3" readonly />
          </label>
        </p>
        <p>
          <label>
            Duration:
            <input type="number" name="interval-picker-3" step="0.25" min="0.75" max="300"/>
            Seconds
          </label>
        </p>
      </form>

    </section>
    <section>
      <a class="button" href="./pages/slides/index.html">Run</a>
    </section>
  </main>
  <footer>
    <small id="info"></small>
  </footer>

  <script src="./renderer.js"></script>
</body>
</html>
