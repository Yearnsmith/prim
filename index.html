<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'"
  />
  <meta
    http-equiv="X-Content-Security-Policy"
    content="default-src 'self'; script-src 'self'"

  <title>Slider</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>PRIM</h1>
  </header>
  <main>

      <p>
        Pictures loaded Randomly Into Multiplex.
      </p>
      <p>
        PRIM... not proper.
      </p>
      <section id="slideshow1">
        <h2>Slideshow 1</h2>
        <button type="button" class="button:openDir" data-slideshow="1">Open a Folder</button>
        <p>
          <label>File Path:
            <input type="text" id="result_dirPathDisplay-1" readonly />
          </label>
        </p>
        <p>
          <label>Duration:
            <input type="number" step="0.25" min="0.75" max="300"/>
          </label> Seconds
        </p>
      </section>

      <section id="slideshow2">
        <h2>Slideshow 2</h2>
        <button type="button" class="button:openDir" data-slideshow="2">Open a Folder</button>
        <p>
          <label>File Path:
            <input type="text" id="result_dirPathDisplay-2" readonly />
          </label>
        </p>
        <p>
          <label>Duration:
            <input type="number" step="0.25" min="0.75" max="300"/>
          </label> Seconds
        </p>
      </section>

      <section id="slideshow3">
        <h2>Slideshow 3</h2>
        <button type="button" class="button:openDir" data-slideshow="3">Open a Folder</button>
        <p>
          <label>File Path:
            <input type="text" id="result_dirPathDisplay-3" readonly />
          </label>
        </p>
        <p>
          <label>Duration:
            <input type="number" step="0.25" min="0.75" max="300"/>
          </label> Seconds
        </p>
      </section>

      <section>
        <a class="button" href="./pages/slides/index.html">Run</a>
      </section>
  </main>
  <footer>
    <small id="info"></small>
  </footer>

  <script src="./renderer.js"></script>
</body>
</html>
